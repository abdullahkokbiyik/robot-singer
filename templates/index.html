<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta name="description" content="A Robot Singer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link href="static/fontawesome/css/all.min.css" rel="stylesheet">

    <!-- JS libraries-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="static/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>
    <script src="static/fontawesome/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a href="#" class="navbar-brand col-12 offset-md-4 offset-lg-5">
                <i class="fas fa-robot"></i>
                <span style="font-size: large; color: red;"> ROBOT SINGER</span>
            </a>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="container-div row">
            <div class="col-12 col-md-6" id="quickGenDiv">
                <button type="button" onclick="quickGeneration()" class="btn btn-outline-success btn-lg" id="quickGenerationButton">Hızlı Oluştur</button>
            </div>
            <div class="col-12 col-md-6" id="showTextDiv">
                <button type="button" onclick="showtext()" class="btn btn-outline-success btn-lg" id="showTextButton">Benim Sözlerimle Oluştur</button>
            </div>
        </div>
        <div class="container-div row">
            <div id="txtarea" class="md-form col-12" style="display: none;">
                <textarea id="txt" class="md-textarea form-control col-12" rows="10" placeholder="Sözleri yazın."></textarea>
                <button type="button" class="btn btn-primary" onclick="generateWithLyrics()">Hazırla</button>
            </div>
        </div>

        <div id="mp3-player" class="col-12 offset-md-4 offset-lg-5">
                
        </div>
    </div>
    <div id="loader" class="col-12 offset-md-5"></div>
</body>
