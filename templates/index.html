<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta name="description" content="A Robot Singer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link href="static/fontawesome/css/all.min.css" rel="stylesheet">

    <!-- JS libraries-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="static/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="static/js/app.js"></script>
    <script src="static/fontawesome/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header fixed-top">
        <nav class="navbar navbar-expand-md navbar-light bg-light" id="header-section">
            <a href="#" class="navbar-brand col-12 offset-md-4 offset-lg-5">
                <img src="static/images/robot.gif" height="75px" width="75px" />
                <span style="font-size: large; color: white;"> ROBOT SINGER</span>
            </a>
        </nav>
    </div>
    <div class="imageContainer"></div>
    <div class="container-fluid" id="body">
        <div class="clear-top"></div>
        <div class="container-div row">
            <div class="col-12 col-md-6" id="quickGenDiv">
                <button type="button" onclick="quickGeneration()" class="btn btn-outline-purple" id="quickGenerationButton">Hızlı Oluştur</button>
            </div>
            <div class="col-12 col-md-6" id="showTextDiv">
                <button type="button" onclick="showtext()" class="btn btn-outline-purple" id="showTextButton">Benim Sözlerimle Oluştur</button>
            </div>
        </div>
        <div class="container-div text-center">
            <span style="font-weight: bold; color: whitesmoke; font-size: large; z-index: 0;">Lütfen önce ses kalınlığını seçiniz:</span>
            <div class="btn-group container col-12 col-md-4 offset-md-4" id="transpose-area" data-toggle="buttons">
                <label class="btn btn-default blue" style="color: whitesmoke;">
                  <input type="radio" class="toggle" value="-7" name="transpose">İnce
                </label>
                <label class="btn btn-default blue" style="color: whitesmoke;">
                  <input type="radio" class="toggle" value="-15" name="transpose" checked> Normal
                </label>
                <label class="btn btn-default blue" style="color: whitesmoke;">
                  <input type="radio" class="toggle" value="-23" name="transpose"> Kalın
                </label>
            </div>
                
            <div id="txtarea" class="md-form col-12" style="display: none;">
                <textarea id="txt" class="md-textarea form-control col-12" rows="10" placeholder="Sözleri yazın."></textarea>
                <button type="button" class="btn btn-outline-purple float-right" onclick="generateWithLyrics()">Hazırla</button>
                <button type="button" class="btn btn-outline-purple float-left" onclick="hideText()">Gizle</button>
            </div>
        </div>

        <div id="mp3-player" class="col-12 offset-md-4 offset-lg-5">
                
        </div>
        <textarea id="lyrics-section" class="col-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3" rows="15" readonly></textarea>
        <div class="clear-bottom"></div>
    </div>
    <div class="col-12 text-center" id="loading-section">
        <div id="loader"></div>
        <span style="color: whitesmoke; font-size: large; margin-top: 10px; font-weight: bold;">Lütfen Bekleyin.<br> Sözlerin uzunluğuna göre besteleme süresi uzayabilir.</span>
    </div>
    <div class="page-footer font-small fixed-bottom" id="footer-section">
        <div class="footer-copyright text-center py-3"> 
            <img src="static/images/robot.gif" height="75px" width="75px" />
            <span style="font-size: large; color: white;"> ROBOT SINGER</span> <span style="color: white;">otomatik olarak üretilen ya da kullanıcıdan alınan sözleri besteleyen bir müzik uygulamasıdır.</span>
        </div>
    </div>
</body>
